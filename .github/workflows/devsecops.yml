name: DevSecOps Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ›¡ï¸ Install Semgrep
      run: |
        pip install semgrep

    - name: ðŸ” Run Semgrep Scan
      run: |
        semgrep --config=p/ci --error

    - name: ðŸ” Install TruffleHog
      run: |
        pip install trufflehog

    - name: ðŸ”‘ Run TruffleHog (Secret Scan)
      run: |
        trufflehog filesystem  --json --repo_path . > trufflehog_results.json


    - name: Upload TruffleHog results
      uses: actions/upload-artifact@v3
      with:
            name: trufflehog-results
            path: trufflehog_results.json