name: DevSecOps Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  semgrep_scan:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ›¡ï¸ Install Semgrep
        run: pip install semgrep

      - name: ðŸ” Run Semgrep Scan
        run: semgrep --config=p/ci --error --sarif > semgrep.sarif
      
      - name: Upload Semgrep Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.sarif

  trufflehog_scan:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ” Install TruffleHog
        run: pip install trufflehog

      - name: ðŸ”‘ Run TruffleHog (Secret Scan)
        run: trufflehog filesystem --json --repo_path . > trufflehog-results.json
      - name: Upload TruffleHog Report
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: trufflehog-results.json

  zap_scan:
    runs-on: ubuntu-latest
    needs: [semgrep_scan, trufflehog_scan]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Start Flask app in background
        run: |
          pip install -r requirements.txt
          nohup python3 main.py &
          sleep 10

      - name: Run OWASP ZAP scan
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: 'http://localhost:5000'
          allow_issue_writing: false

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
            name: zap-report
            path: zap_scan.zip
      

      