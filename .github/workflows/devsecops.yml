name: DevSecOps Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ›¡ï¸ Install Semgrep
      run: |
        pip install semgrep

    - name: ğŸ” Run Semgrep Scan
      run: |
        semgrep --config=p/ci --error

    - name: ğŸ” Install TruffleHog
      run: |
        pip install trufflehog

    - name: ğŸ”‘ Run TruffleHog (Secret Scan)
      run: |
        trufflehog filesystem --directory . --no-update --only-verified
